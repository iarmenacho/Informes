<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informe Power BI Protegido</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    header {
      background-color: #202020;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #container {
      display: none;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      display: block;
    }
    #passwordPrompt {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 1rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="passwordPrompt">
    <h2>Ingrese la contraseña para ver el informe</h2>
    <input type="password" id="passwordInput" placeholder="Contraseña" />
    <button onclick="checkPassword()">Entrar</button>
    <p id="errorMsg" style="color: red;"></p>
  </div>

  <div id="container">
    <header>
      <h1>Dashboard en Power BI</h1>
    </header>
    <iframe src="https://app.powerbi.com/view?r=eyJrIjoiNmVkMmU4MDktMzkwOS00NDVmLWIyOGMtMWE3NDA2M2U4ZDg4IiwidCI6ImJhYzNhOWVhLTk2ZGQtNDBiNi1iYmU4LTliNDgxMmVkYTM1YyIsImMiOjR9" allowfullscreen="true"></iframe>
  </div>

  <script>
    const correctPassword = "informepbi2024";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const errorMsg = document.getElementById("errorMsg");
      if (input === correctPassword) {
        document.getElementById("passwordPrompt").style.display = "none";
        document.getElementById("container").style.display = "block";
      } else {
        errorMsg.textContent = "Contraseña incorrecta.";
      }
    }
  </script>
</body>
</html>
